<div class="flex mt-4"> <!-- Titulo -->
    <input class=" w-full" name="Titulo" type="text" placeholder="Titulo" [(ngModel)]="titulo">
</div>
<div> <!-- Descripción -->
    <input class="mt-3 w-full" name="Descripcion" type="text" placeholder="Descripción" [(ngModel)]="descripcion">
</div>
<div class="grid justify-items-center"> <!-- Botón de agregar tarea -->
    <button (click)="agregarTarea()"
    class="bg-teal-700 hover:bg-teal-900 transition-all text-white rounded-lg py-3 px-2 mt-4 mb-4"
    >Agregar tarea</button>
</div>
