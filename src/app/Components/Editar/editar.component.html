<div *ngIf="tarea">
    <div class="mt-4"> <!-- Titulo -->
        <p>Nuevo titulo:</p>
        <input class=" w-full" name="Titulo" type="text" placeholder="Nuevo Titulo" [(ngModel)]="nuevotitulo">
    </div>
    <div> <!-- Descripción -->
        <p>Nueva descripcion:</p>
        <input class="mt-3 w-full" name="Descripcion" type="text" placeholder="Nueva Descripción" [(ngModel)]="nuevadescripcion">
    </div>
    <div>
        <p>Nueva fecha:</p>
        <input class="mt-3 w-full" name="Fecha" type="date" [(ngModel)]="nuevaFecha">
    </div>
    <div>
        <p>Nueva hora:</p>
        <input class="mt-3 w-full" name="Hora" type="time" [(ngModel)]="nuevaHora">
    </div>
    <div class="grid justify-items-stretch mt-4">
        <div class="flex justify-between">
            <button class="flex-1 bg-lime-700 hover:bg-lime-500 text-white transition-all font-bold rounded-lg mx-4"
            (click)="guardarCambios()">Guardar</button>
            <button class="flex-1 bg-red-700 hover:bg-red-500 text-white transition-all font-bold rounded-lg mx-4" 
            (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
